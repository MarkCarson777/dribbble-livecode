<html>

<head>
  <meta charset="utf-8">
  <title>Dribbble Component</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page-container">
    <div class="product__card relative">
      <i class="fa-solid fa-heart favourite favourite--red"></i>
      <div class="flex">
        <img class="product__img"
          src="https://cdn11.bigcommerce.com/s-du10dnhrks/images/stencil/1280x1280/products/144/478/sweet_orange_50ml_2__50476.1627486544.png?c=1">

        <div class="product__container">
          <div class="product__rating">
            <i class="fa-solid fa-star star--yellow"></i>
            <i class="fa-solid fa-star star--yellow"></i>
            <i class="fa-solid fa-star star--yellow"></i>
            <i class="fa-solid fa-star star--yellow"></i>
            <i class="fa-regular fa-star star--yellow"></i>
          </div>

          <h3 class="product__header">Sweet Orange Oil</h3>

          <p class="product__description">Curabitur blandit tempus porttitor. Aenea Ipsum Fusce lotus
            <a class="product__link" href="#" alt="see more">See More...</span>
          </p>

          <button class="btn btn--green">
            <span class="btn__label">Rp 200,000</span>
          </button>
        </div>
      </div>

      <div class="main-img__container">
        <img class="main-img" src="./images/small-three.jpeg">
        <div class="main-img__play main-img__play--green main-img__play__text play--large">
          <i class="fa-solid fa-play main-img__play__text--white"></i>
        </div>
        </img>
      </div>

      <div class="small-img__container">
        <div class="small-img--active relative small-img__wrapper">
          <img class="small-img" src="./images/small-one.jpg">
          <div class="small-img__play small-img__play--green small-img__play__text play--small">
            <i class="fa-solid fa-play small-img__play__text--white"></i>
          </div>
          </img>
        </div>

        <div class="small-img__wrapper">
          <img class="small-img" src="./images/small-two.jpg" />
        </div>

        <div class="small-img__wrapper">
          <img class="small-img" src="./images/small-three.jpeg" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
